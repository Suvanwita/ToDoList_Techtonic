<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-container"> <!-- New container for inputs -->
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="deadlineInput" placeholder="Deadline (optional)"> <!-- Deadline input -->
        </div>
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
        <div id="taskCount">Tasks remaining: 0</div>
        <div class="quote" id="quote"></div>
    </div>
    <audio id="addSound" src="add.mp3" preload="auto"></audio>
    <audio id="removeSound" src="remove.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
